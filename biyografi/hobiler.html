<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobilerim</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<header>
  <h1 contenteditable data-heading="HOBİLERİM">HOBİLERİM</h1>
  <nav>
    <ul>
      <li><a href="index.html">Anasayfa</a></li>
      <li><a href="egitim.html">Eğitim Hayatım</a></li>
      <li><a href="cocukluk.html">Hayatım</a></li>
      <li><a href="memleket.html">Memleketim</a></li>
      <li><a href="hobiler.html">Hobilerim</a></li>
      <li><a href="iletisim.html">İletişim</a></li>
    </ul>
  </nav>
</header>

<div class="triathlon">
  <div class="swim block">
    <div class="title">YÜZME</div>
    <div class="water"></div>
    <div class="waves">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="person">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm">
        <div class="shoulder"></div>
        <div class="forearm"></div>
      </div>
    </div>
  </div>

  <div class="bike block">
    <div class="title">BİSİKLET</div>
    <div class="road"></div>
    <div class="components">
      <div class="frame">
        <div class="stem"></div>
        <div class="handlebars"></div>
        <div class="fork"></div>
        <div class="toptube"></div>
        <div class="seattube"></div>
        <div class="downtube"></div>
        <div class="seatstay"></div>
        <div class="chainstay"></div>
        <div class="chainset"></div>
        <div class="chain top"></div>
        <div class="chain bottom"></div>
        <div class="saddle">
          <div class="rear"></div>
          <div class="front"></div>
        </div>
        <div class="pedal">
          <div class="crank"></div>
          <div class="clip"></div>
        </div>
      </div>
      <div class="wheel back">
        <div class="tire">
          <div class="spoke a0"></div>
          <div class="spoke a45"></div>
          <div class="spoke a90"></div>
          <div class="spoke a135"></div>
          <div class="spoke a23"></div>
          <div class="spoke a68"></div>
          <div class="spoke a113"></div>
          <div class="spoke a158"></div>
          <div class="hub"></div>
        </div>
      </div>
      <div class="wheel front">
        <div class="tire">
          <div class="spoke a0"></div>
          <div class="spoke a45"></div>
          <div class="spoke a90"></div>
          <div class="spoke a135"></div>
          <div class="spoke a23"></div>
          <div class="spoke a68"></div>
          <div class="spoke a113"></div>
          <div class="spoke a158"></div>
          <div class="hub"></div>
        </div>
      </div>
      <div class="person">
        <div class="head"></div>
        <div class="body"></div>
        <div class="leg">
          <div class="upper">
            <div class="lower"></div>
          </div>
        </div>
        <div class="arm">
          <div class="shoulder"></div>
          <div class="forearm"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="run block">
    <div class="title">KOŞMA</div>
    <div class="person">
      <div class="head"></div>
      <div class="body"></div>
      <div class="rightarm">
        <div class="shoulder"></div>
        <div class="forearm"></div>
      </div>
      <div class="leftarm">
        <div class="shoulder"></div>
        <div class="forearm"></div>
      </div>
      <div class="rightleg">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
      <div class="leftleg">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
    </div>
    <div class="background">
      <div class="tree one">
        <div class="trunk"></div>
        <div class="leaves">
          <div class="leaf one"></div>
          <div class="leaf two"></div>
          <div class="leaf three"></div>
          <div class="leaf four"><span></span></div>
          <div class="leaf five"></div>
        </div>
      </div>
      <div class="tree two">
        <div class="trunk"></div>
        <div class="leaves">
          <div class="leaf one"></div>
          <div class="leaf two"></div>
          <div class="leaf three"></div>
          <div class="leaf four"><span></span></div>
          <div class="leaf five"></div>
        </div>
      </div>
    </div>
    <div class="ground"></div>
  </div>
  <div class="computer-playing">
    <div class="computer">
      <div class="screen"></div>
      <div class="stick-figure"></div>
    </div>
  </div>
</div>

</body>
</html>
